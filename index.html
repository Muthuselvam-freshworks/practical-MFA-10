<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="main">
      <div class="equi">
        <div>
          <img
            class="img-eth"
            src="image-equilibrium.jpg"
            width="300px"
            height="300px"
          />
        </div>
      </div>
      <br />
      <div class="main-2">
        <div class="main-topic">Equilibrium #3429</div>
        <br />
        <div class="main-para">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <br />
        <div class="main-amt">
          <div>
            <img class="icon-eth" src="icon-ethereum.svg" />
          </div>
          <span class="span"> 0.041 ETH</span>
        </div>
        <div class="main-days">
          <div>
            <img class="icon-clock" src="icon-clock.svg" />
          </div>
          <span class="span-2">3 days left </span>
        </div>
        <br />
        <hr class="hr" />
        <div class="av">
          <img
            class="main-png"
            src="image-avatar.png"
            width="40px"
            height="40px"
          />
          <div class="main-avatar">
            Creation of <span class="span-3"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
